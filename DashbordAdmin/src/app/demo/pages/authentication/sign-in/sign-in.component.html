<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="card-body text-center">
        <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" />
        <h4 class="mb-3 f-w-400">Sign In</h4>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="feather icon-mail"></i></span>
          <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="form.email" />
        </div>

        <div class="input-group mb-4">
          <span class="input-group-text"><i class="feather icon-lock"></i></span>
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="form.password" />
        </div>

        <div class="form-group text-start mt-2">
          <div class="checkbox checkbox-primary d-inline">
            <input type="checkbox" id="checkbox-fill-a1" checked />
            <label for="checkbox-fill-a1" class="cr">Save credentials</label>
          </div>
        </div>

        <div class="d-grid">
          <button class="btn btn-primary btn-block mb-4" (click)="login()">Sign In</button>
        </div>

        <p class="mb-2 text-muted">
          Forgot password?
          <a href="javascript:void(0)" class="f-w-400">Reset</a>
        </p>
        <p class="mb-0 text-muted">
          Donâ€™t have an account?
          <a [routerLink]="['/auth/signup']" class="f-w-400">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</div>
