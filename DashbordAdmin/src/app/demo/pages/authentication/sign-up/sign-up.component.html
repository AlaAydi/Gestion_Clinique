<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">

                  <a href="/" class="logo mb-4"> <svg width="40" height="40" viewBox="0 0 40 40" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="40" rx="8" fill="url(#gradient)" />
            <path d="M20 10L20 30M10 20L30 20" stroke="white" stroke-width="3" stroke-linecap="round" />
            <defs>
              <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                <stop offset="0%" stop-color="#0ea5e9" />
                <stop offset="100%" stop-color="#10b981" />
              </linearGradient>
            </defs>
          </svg>
          <span class="logo-text">ClinicPro</span>
        </a>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="feather icon-user"></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                [(ngModel)]="form.username"
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="feather icon-mail"></i>
              </span>
              <input
                type="email"
                class="form-control"
                placeholder="Email address"
                [(ngModel)]="form.email"
              />
            </div>

            <!-- PASSWORD -->
            <div class="input-group mb-4">
              <span class="input-group-text">
                <i class="feather icon-lock"></i>
              </span>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                [(ngModel)]="form.password"
              />
            </div>

            <!-- ROLE -->
            <div class="row mb-4 role-cards">
              <div class="col-6" (click)="setRole('patient')">
                <div class="role-card" [class.active]="role === 'patient'">
                  <i class="feather icon-user"></i>
                  <h5>Patient</h5>
                </div>
              </div>

              <div class="col-6" (click)="setRole('doctor')">
                <div class="role-card" [class.active]="role === 'doctor'">
                  <i class="feather icon-briefcase"></i>
                  <h5>Docteur</h5>
                </div>
              </div>
            </div>

            <!-- BUTTON -->
            <div class="d-grid">
              <button class="btn btn-primary btn-block mb-4" (click)="register()">
                Sign up
              </button>
            </div>

            <p class="mb-2">
              Already have an account?
              <a [routerLink]="['/auth/signin']" class="f-w-400">Signin</a>
            </p>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
