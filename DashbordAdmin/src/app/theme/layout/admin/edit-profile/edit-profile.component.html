<div class="edit-profile-wrapper">
  <!-- Messages -->
  <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>
  <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

  <!-- Loading -->
  <div class="loading-spinner" *ngIf="loading">
    <span>Chargement...</span>
  </div>

  <div class="profile-header" *ngIf="!loading">
    <div class="avatar-wrapper">
      <img src="assets/images/user/avatar-1.jpg" alt="Admin Avatar" />
    </div>
    <h2 class="name">Mon Profil</h2>
    <p class="role">Administrateur du Cabinet Medical</p>
  </div>

  <!-- Tabs -->
  <div class="tabs-container" *ngIf="!loading">
    <button class="tab-btn" [class.active]="activeTab === 'profile'" (click)="setActiveTab('profile')">
      <i class="fa fa-user"></i> Profil
    </button>
    <button class="tab-btn" [class.active]="activeTab === 'password'" (click)="setActiveTab('password')">
      <i class="fa fa-lock"></i> Mot de passe
    </button>
  </div>

  <!-- Profile Tab -->
  <div class="cards-container" *ngIf="!loading && activeTab === 'profile'">
    <div class="card full-width">
      <h3 class="card-title">Informations Personnelles</h3>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label>Prenom *</label>
            <input type="text" formControlName="first_name" placeholder="Prenom" />
          </div>
          <div class="form-group">
            <label>Nom *</label>
            <input type="text" formControlName="last_name" placeholder="Nom" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <label>Nom d'utilisateur</label>
            <input type="text" formControlName="username" placeholder="Username" />
          </div>
        </div>
        <div class="btn-wrapper">
          <button type="submit" class="save-btn" [disabled]="saving || !profileForm.valid">
            {{ saving ? 'Enregistrement...' : 'Enregistrer' }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Password Tab -->
  <div class="cards-container" *ngIf="!loading && activeTab === 'password'">
    <div class="card full-width">
      <h3 class="card-title">Changer le mot de passe</h3>
      <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()">
        <div class="form-group">
          <label>Mot de passe actuel *</label>
          <input type="password" formControlName="current_password" placeholder="********" />
        </div>
        <div class="form-group">
          <label>Nouveau mot de passe *</label>
          <input type="password" formControlName="new_password" placeholder="********" />
          <small>Minimum 6 caracteres</small>
        </div>
        <div class="form-group">
          <label>Confirmer le mot de passe *</label>
          <input type="password" formControlName="confirm_password" placeholder="********" />
        </div>
        <div class="btn-wrapper">
          <button type="submit" class="save-btn" [disabled]="changingPassword || !passwordForm.valid">
            {{ changingPassword ? 'Modification...' : 'Modifier le mot de passe' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
