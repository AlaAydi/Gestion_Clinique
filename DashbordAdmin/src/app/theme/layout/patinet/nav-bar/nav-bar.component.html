<div class="m-header">
  <a href="javascript:" class="mobile-menu" id="mobile-collapse" title="Click to Menu Collapse"
    (click)="navCollapse()"><span></span></a>
  <a href="javascript:" class="header-mobile-collapse" id="mobile-collapse1" (click)="navCollapseMob()">
    <i class="feather icon-menu"></i>
  </a>
  <a [routerLink]="['/patient/dashboard']" class="logo brand-logo">
  <svg class="logo-icon" width="40" height="40" viewBox="0 0 40 40" fill="none"
       xmlns="http://www.w3.org/2000/svg">
    <rect width="40" height="40" rx="8" fill="url(#gradient)" />
    <path d="M20 10L20 30M10 20L30 20"
          stroke="white" stroke-width="3" stroke-linecap="round" />
    <defs>
      <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
        <stop offset="0%" stop-color="#0ea5e9" />
        <stop offset="100%" stop-color="#10b981" />
      </linearGradient>
    </defs>
  </svg>

  <span class="logo-text">ClinicPro</span>
</a>
  <a class="mob-toggler" [ngClass]="{ on: this.menuClass }" href="javascript:" (click)="toggleMobOption()">
    <i class="feather icon-more-vertical"></i>
  </a>


</div>
<div class="collapse navbar-collapse" [style.display]="this.collapseStyle">
  <app-nav-left class="me-auto" />
  <app-nav-right class="ms-auto" />
</div>

<ng-template #mainHeader>
  <div class="m-header">
    <a href="javascript:" class="mobile-menu" id="mobile-collapse" title="Click to Menu Collapse"
      (click)="navCollapse()"><span></span></a>
    <a href="javascript:" class="header-mobile-collapse" id="mobile-collapse1" (click)="this.NavCollapsedMob.emit()">
      <i class="feather icon-menu"></i>
    </a>
    <a [routerLink]="['/dashboard/analytics']" class="b-brand">
      <img id="main-logo" src="assets/images/logo.png" alt="logo-img" class="logo" />
      <img src="assets/images/logo-icon.png" alt="logo-icon-img" class="logo-thumb" />
    </a>
    <a class="mob-toggler" [ngClass]="{ on: this.menuClass }" href="javascript:" (click)="toggleMobOption()">
      <i class="feather icon-more-vertical"></i>
    </a>
  </div>
  <div class="collapse navbar-collapse" [style.display]="this.collapseStyle">
    <app-nav-left class="me-auto" />
    <app-nav-right class="ms-auto" />
  </div>
</ng-template>
