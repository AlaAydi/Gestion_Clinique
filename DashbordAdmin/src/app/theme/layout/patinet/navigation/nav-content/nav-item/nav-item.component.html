<!-- Élément de déconnexion -->
@if (isLogoutItem()) {
  <li [ngClass]="item.classes">
    <a class="nav-link" href="#" (click)="handleLogout($event)">
      @if (item.icon) {
        <span class="pcoded-micon">
          <i [class]="item.icon"></i>
        </span>
      }
      <span class="pcoded-mtext">{{ item.title }}</span>
    </a>
  </li>
}

<!-- Élément de navigation normal -->
@if (item.url && !item.external && !isLogoutItem()) {
  <li [ngClass]="item.classes" routerLinkActive="active">
    <a class="nav-link"
       [target]="item.target ? '_blank' : '_self'"
       [routerLink]="[item.url]"
       (click)="closeOtherMenu($event)">

      @if (item.icon) {
        <span class="pcoded-micon">
          <i [class]="item.icon"></i>
        </span>
      }

      <span class="pcoded-mtext">{{ item.title }}</span>

    </a>
  </li>
}

@if (item.url && item.external) {
  <li [ngClass]="item.classes">
    <a [target]="item.target ? '_blank' : '_self'" [href]="item.url">

      @if (item.icon) {
        <span class="pcoded-micon">
          <i [class]="item.icon"></i>
        </span>
      }

      <span class="pcoded-mtext">{{ item.title }}</span>

    </a>
  </li>
}
